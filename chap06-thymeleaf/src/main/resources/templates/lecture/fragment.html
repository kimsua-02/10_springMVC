<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header{
            color: red;
        }
    </style>
</head>
<body>
    <!--  th:replace - 해당 영역에 잇는 코드를 대체하는 문법.
      기존의 블록을 지우고 불러온 Fragment 로 대체한다.-->
    <header th:replace="~{/common/header :: headerFragment}">
        <h1>나야 Header</h1>
    </header>

    <!-- frament 에 메개변수를 전다랗여 동적으로  ui 를 꾸미는 것도 가능하다. -->
    <aside th:replace="~{/common/aside::asideFragment(${test1},${test2})}"></aside>

    <!--
     th:insert 는 해당 영역에 삽입하고자 하는 Fragment 를 삽입하는 문법으로
     블러오는 블록을 기준으로 내부의 값을 제거하고 불러온 Fragment 르 삽입한다.
     -->
    <footer th:insert="~{/common/footer::footerFragment}">
        <h2>나야 Footer</h2>
    </footer>

</body>
</html>
