<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>웹소켓 채팅 로그인 창</h1>
    <form id="loginForm">
        <label>사용할 아이디 입력</label>
        <input type="text" id="userId" name="userId" required/>
        <button type="submit">채팅방 입장</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit",function (event){
            event.preventDefault();  // 폼의 기본 동작을 막음. (기본 동작은 폼을 의미)
            let userId = document.getElementById("userId").value.trim(); // trim : 공백 제거(빈 문자열 있을 시 대비 위함)
            if (userId !== "") {
                location.href = "/chat?userId=" + encodeURIComponent(userId);
            } else {
                alert("아이디를 입력하세요.")
            }
        });
    </script>
</body>
</html>
